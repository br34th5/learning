<!DOCTYPE html>
<html>


<head>
	<title>Webpage with style!</title>

	<style type="text/css">
		
		.red {

			color: #05619A;

		}

		.large {

			font-size: 200%;
		}

		#green {

			color: #05619A;
		}

		.underlined {

			text-decoration: underline;
		}

		#first-section {

			color: #B7B0F7;
			background-color: #05619A;
			width: 200px;
			position: relative;
			left: 100px;
			bottom: -100px;
			z-index: 1;
		}

		#second-section {

			color:#B9C6E5;
			background-color: #022B8B;
			width: 200px;
			position: relative;
			z-index: 2;
			opacity: 0.8;
		}

	</style>

</head>

		<body>

		<div id="first-section">
		<h1>CSS is cool</h1>
		<p>Irrelevent text here</p>
		</div>

		<div id="second-section">
		<p>Class for multiple uses</p>
		<p>ID for one <span class="underlined">use per page</span></p>
		</div>

		<div class="clear-float">
		<p>This paragraph is not floated</p>
		</div>

		</body>

</html>
