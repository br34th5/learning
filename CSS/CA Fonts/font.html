<!DOCTYPE html>
<html>

<head>

	<title>3 Squares</title>

	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

	<style type="text/css">
		
		.bold {

			font-family: 'Anton', sans-serif;
			font-weight: bold;
		}

		.italic {

			font-family: 'Anton', sans-serif;
			font-style: italic;
		}

		.underlined {

			text-decoration: underline;
		}

		a {

			text-decoration: none;
		}

		a:hover {

			text-decoration: underline;
			color: #151B97;
		}

		.big {

			font-size: 200%;
		}

	</style>

	

</head>

<body>

		<p class="bold">This is some random text!<span class="italic"> And this is some more text.</span></p>
		<p class="italic">This is some random text! <span class="underlined"> And this is some more text.</span></p>

		<a href="https://fonts.google.com/?selection.family=Anton">Antony fonts</a>

		<p class="big">Big text</p>



</body>





</html>
