<!DOCTYPE html>
<html>

<head>

	<title>Links</title>

	<style type="text/css">

	a {
		text-decoration: none;
	}

	a:hover {

		text-decoration: underline;
	}

	a:visited {

		color: green;
	}
	</style>

</head>

<body>

	<div>
	<p><a href="https://www.google.lt/">Link to the google</a></p>

	<p><a href="https://www.google.lt/" target="_blank">Link to the google in new tab</a></p>

	</div>



</body>





</html>
