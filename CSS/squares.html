<!DOCTYPE html>
<html>

<head>

	<title>3 Squares</title>

	<style type="text/css">
		
		#one {

			background-color: #0744D3;
			height: 150px;
			width: 150px
		}

		#two {

			background-color: #057F0B;
			height: 150px;
			width: 150px;
			border-style: ridge solid dotted dashed;
			border-color: green black blue yellow;
			border-width: 5px 3px 4px 4px
		}

		#three {

			background-color: #80028B;
			height: 150px;
			width: 150px;
			border-radius: 50%;
		}

		.square {

			margin: 40px;
			height: 150px;
			width: 150px;
			float: left;
		}



	</style>

	

</head>

<body>

		<div id="one" class="square"><p>Square 1 </p></div>
		<div id="two" class="square"><p>Square 2 </p></div>
		<div id="three" class="square"><p>Square 3 </p></div>

</body>





</html>
